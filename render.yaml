services:
  # Servicio Web (FastAPI)
  - type: web
    name: aivio-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python -m compileall app
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aivio-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: aivio-db
    plan: starter
    databaseName: aivio
    user: aivio_user

